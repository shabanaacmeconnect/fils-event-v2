<div class="container-fluid">

    <!-- <app-page-title title="participants" [breadcrumbItems]="breadCrumbItems"></app-page-title> -->

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Stay Details       
                        <span class="float-end">Carbon Emission : <span class="text-success">{{details.stay_co2_emission}}</span></span>
                 
                    </h4>
                    <p class="card-title-desc mb-0">Description</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                  
                    <form (ngSubmit)="typeSubmit()" [formGroup]="typeValidationForm" class="row">
                       
                        <div class="form-group mb-2 col-md-6">
                            <label class="fw-bold">Number of hotel stays for attendees </label>
                            <input type="number" class="form-control" formControlName="num_hotel_stay_attendee"[ngStyle]="details.event_state==0?null:{'pointer-events':'none'}" 
                                [ngClass]="{'is-invalid': typesubmit && f.num_hotel_stay_attendee.errors}" />
                            <div *ngIf="typesubmit && f.num_hotel_stay_attendee.errors" class="invalid-feedback">
                                <span *ngIf="f.num_hotel_stay_attendee.errors.required"> Number of hotel stays for
                                    attendees is
                                    required.</span>
                            </div>
                        </div>
                        <div class="form-group mb-2 col-md-6">
                            <label class="fw-bold">Number of hotel stays for presenters</label>
                            <input type="number" class="form-control" formControlName="num_hotel_stay_presenter"[ngStyle]="details.event_state==0?null:{'pointer-events':'none'}" 
                                [ngClass]="{'is-invalid': typesubmit && f.num_hotel_stay_presenter.errors}" />
                            <div *ngIf="typesubmit && f.num_hotel_stay_presenter.errors" class="invalid-feedback">
                                <span *ngIf="f.num_hotel_stay_presenter.errors.required"> Number of hotel stays for
                                    presentersis is
                                    required.</span>
                            </div>
                        </div>
                        <div class="form-group mb-2 col-md-6">
                            <label class="fw-bold">Number of hotel stays for performers </label>
                            <input type="number" class="form-control" formControlName="num_hotel_stay_performer"[ngStyle]="details.event_state==0?null:{'pointer-events':'none'}" 
                                [ngClass]="{'is-invalid': typesubmit && f.num_hotel_stay_performer.errors}" />
                            <div *ngIf="typesubmit && f.num_hotel_stay_performer.errors" class="invalid-feedback">
                                <span *ngIf="f.num_hotel_stay_performer.errors.required">Number of hotel stays for
                                    performers is
                                    required.</span>
                            </div>
                        </div>
    
                        <div class="form-group mb-2 col-md-12 mb-0 mt-3" *ngIf="details.event_state==0">
                            <div>
                                <div>
                                    <button type="reset" class="btn btn-secondary float-end">
                                        Reset
                                    </button>
                                    <button type="submit" class="btn btn-primary  float-end me-1">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    
        </div>
    
    </div>
   
    <!-- end row -->
</div>
